language: java

jdk:
  - openjdk8
  - openjdk11
  - oraclejdk11

os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew assemble # Compile before running the tests in order to check which task could be failing easily
  - ./gradlew check